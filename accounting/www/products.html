<h1>{{ _("Products") }}</h1>
<div class="container">
    {% for item in items %}
    <div class="card" style="width: 20rem">
        <img class="card-img-top" src="{{item.image}}" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{item.name}}</h5>
            <p class="card-text">{{ item.description }}</p>
            <a href="#" class="btn btn-primary">Add to cart</a>
        </div>
    </div>
    {% endfor %}
</div>
