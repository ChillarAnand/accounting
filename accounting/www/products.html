<h1>{{ _("Products") }}</h1>
<div class="container">
    {% for item in items %}
    <div class="card" style="width: 20rem">
        <a href="/{{item.route}}">
        <img class="card-img-top" src="{{item.image}}" alt="Card image cap">
        </a>
        <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text">{{ item.description }}</p>
            <p class="card-text"> â‚¹ {{ item.rate }}</p>
            <button data-item-name="{{ item.name }}" class="btn btn-primary add-to-cart">
                Add to cart
            </button>
        </div>
    </div>
    {% endfor %}
</div>
